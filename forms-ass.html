<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Application Form </title>
    <style>
        .text {
            background-color: rgba(10, 223, 238, 0.46);
        }
    </style>
</head>

<body>
    <main>
        <h2>APPLICATION FORM</h2>
            <form>
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname">
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname">
                <br>
                <br>
                <label for="DOB">Date of birth:</label>
                <input type="date" id="DOB" name="DOB">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
                <br><br>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="">--Select--</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
                <label for="mailid">Email address:</label>
                <input type="email" id="mailid" name="mailid" placeholder="Enter email address">
                <br>
                <br>
                <label></label>
                <label>Positions Available</label>
                <input type="radio" name="Positions" id="Junior Developer" value="Junior Developer">
                <label for="Junior developer">Junior developer</label>
                <input type="radio" name="Positions" id="Mid-Level Developer" value="Mid-Level Developer">
                <label for="Mid-Level Developer">Mid-Level Developer</label>
                <input type="radio" name="Positions" id="Senior Developer" value="Senior Developer">
                <label for="Senior Developer">Senior Developer</label>
                <br><br>
                <label>Programming Language</label>
                <input type="checkbox" id="program1" name="program1" value="Java">
                <label for="program1">Java</label>
                <input type="checkbox" id="program2" name="program2" value="JavaScript">
                <label for="program2">JavaScript</label>
                <input type="checkbox" id="program3" name="program3" value="Python">
                <label for="program3">Python</label>
                <br><br>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required>
                <label for="confirmpassword">Confirm Password:</label>
                <input type="text" id="confirmpassword" name="confirmpassword" required>
                <br><br>

                <button type="button" style="background-color: rgb(255, 10, 10);">Submit</button>
                <button type="reset" style="background-color: rgb(255, 0, 0);">Reset</button>
            </form>

    </main>
</body>

</html>
